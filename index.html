<!doctype html>
<html lang="en">
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__more-inf"
         href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <article>
        <aside class="new-task">
            <label class="new-task__label" for="new-task">Add Item</label>
          <div class="new-task__row-wrap">
            <input id="new-task" class="new-task__input task" type="text">
            <button class="new-task__btn btn">Add</button>
          </div>
        </aside>
        <section class="to-do">
          <h3>Todo</h3>
          <ul id="incomplete-tasks" class="task-list">
            <li class="task-list__task">
              <input class="task-list__checkbox" type="checkbox">
              <label class="task task-list__label">Pay Bills</label>
              <input class="task-list__input task" type="text">
              <button class="task-edit btn">Edit</button>
              <button class="task-delete btn">
                <img class="task-list__img" src="./remove.svg" alt="remove">
              </button>
            </li>
            <li class="task-list__task task-list__edit-mode">
              <input class="task-list__checkbox" type="checkbox">
              <label class="task task-list__label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task-list__input task">
              <button class="task-edit btn">Save</button>
              <button class="task-delete btn">
                <img class="task-list__img" src="./remove.svg" alt="remove">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="h3">Completed</h3>
          <ul id="completed-tasks" class="task-list">
            <li class="task-list__task">
              <input class="task-list__checkbox" type="checkbox" checked>
              <label class="task task-list__label">See the Doctor</label>
              <input type="text" class="task-list__input task">
              <button class="task-edit btn">Edit</button>
              <button class="task-delete btn">
                <img class="task-list__img" src="./remove.svg" alt="remove">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
